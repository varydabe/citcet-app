<!doctype html>
<html>
  <head>
    <title>CitCet Chat App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!------ Include the above in your HEAD tag ---------->
    <link href="/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">CitCet</div>
    </div>
    <ul id ="rooms" class="rooms">
        
    </ul>
   <div class="bottom_wrapper clearfix">
   <i id="typing"></i>
    <form id="form">
        <div class="userId_input_wrapper">
            <input id="userId" class="userId_input" placeholder="Type your username here..." />
        </div>
        <button class="send_userId">
           Send
        </button>
      </form>
    </div>
</div>

    <script src="/js/socket.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
    <script src="/js/room.js"></script>

  </body>
</html>
